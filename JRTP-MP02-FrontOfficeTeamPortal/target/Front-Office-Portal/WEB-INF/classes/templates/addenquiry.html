<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

				<form th:action="@{/addenquiry}" method="POST" th:object="${enquiry}">
                  <h5>Add Student Enquiry Here</h5>
                  <p class="text-success" th:text="${successMsg}"/>
                  <div data-mdb-input-init class="form-outline mb-4">
                  <label>Student Name</label>
                    <input type="text" id="form2Example11" class="form-control"
                      placeholder="first last" th:field="*{studentName}" required="required" />
                  </div>
				  <label>Email ID</label>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form2Example22" class="form-control" 
                    placeholder="example@gmail.com" th:field="*{studentMailId}" required="required"/>
                  </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                  	<label>Mobile Number</label>
                    <input type="number" id="form2Example23" class="form-control" 
                     th:field="*{studPhoneNumber}" required="required"/>
                  </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                  	<label>Class Mode</label>
					 <select th:field="*{classMode}" id="form2Example24" class="form-control" 
					  required="required">
			            <option value="">-Select-</option>
			            <option th:value="'Offline Mode'" th:text="'Offline Mode'"/>
			            <option th:value="'Online Mode'" th:text="'Online Mode'"/>
			        </select>
                  </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                  	<label>Course</label>
					 <select th:field="*{courseName}" id="form2Example22" class="form-control"
					  required="required">
			            <option value="">-Select-</option>
			             <th:block th:each="course : ${courses}">
        					<option th:value="${course}" th:text="${course}"/>
    					</th:block>
			          </select>
                  </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                  	<label>Enquiry Status</label>
					 <select th:field="*{enquiryStatus}" id="form2Example22" class="form-control"
					  required="required">
			            <option value="">-Select-</option>
			            <th:block th:each="status : ${statuses}">
			            	<option th:value="${status}" th:text="${status}"/>
			            </th:block>
			        </select>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <input type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" name="SUBMIT">
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img alt="" src="images/leady.png" height="400px" width="300px">
              </div>
            </div>
          </div>
        </div>
